<script th:if="${deleted}==true" th:inline="javascript">
    alert("Course deleted!");
</script>
<table>
    <tr><td>Course Name</td><td>Delete</td></tr>
    <tr th:each="course: ${courses} ">
        <td th:text="${course.name}"></td>
        <td><form th:action="@{/course/delete/{name}(name=${course.name})}">
            <button class="destroy">X</button>
        </form></td>
    </tr>
</table>
