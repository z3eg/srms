<script th:if="${addedSuccessfully}==true" th:inline="javascript">
    alert("Course created!");
</script>
<script th:if="${addedSuccessfully}==false" th:inline="javascript">
    alert("Course creation failed. Check that the course name is unique.");
</script>
<form method="POST" th:action="@{/course/add}">
    Course name:
    <input type="text" required="required" pattern="^[A-Za-z]+( [A-Za-z]+)*$" placeholder="letters and spaces only" name="name"/>
    <input type="submit" value="Add a course"/>
</form>
